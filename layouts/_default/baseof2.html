<!DOCTYPE html>
<html>
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}
      <!-- Blocks may include default content. -->
      {{ .Site.Title }}
    {{ end }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
     
      <!-- https://stackoverflow.com/questions/43564132/how-to-set-column-height-equal-to-longest-column-in-bulma-flexbox -->
    <style>
      .my-column {
        display: flex;
      }
      .my-down { margin-top: auto; } /* Push following elements to the bottom */
    </style>

{{/* {{ $css := "./node_modules/bulma/css/bulma.min.css" | absURL }}
<link rel="stylesheet" href="{{ $css }}"> */}}
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
  
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    {{ end }}
  </body>
</html>
